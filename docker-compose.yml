services:
  nginx:
    container_name: nginx-proxy
    image: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
    depends_on:
      - app
  app:
    build: .
    container_name: frontend-app
    image: frontend_milkstgo/app
    restart: always #change if you don't want your container restarting
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    ports:
      - 3000:3000